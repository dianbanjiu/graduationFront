<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实训管理系统</title>
    <link rel="stylesheet" href="/static/element-ui/index.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/admin/userinfo.css">
</head>

<body>

<div id="app" v-cloak>
    <el-menu
        :default-active="navIndex"
        class="el-menu-nav"
        mode="horizontal"
        @select="navSelect"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b"
      >
        <el-menu-item class="logo-title" index="1">实训管理系统</el-menu-item>
        <el-menu-item class="nav" style="margin-left: 200px;" index="2"
          >公告</el-menu-item
        >
        <el-menu-item class="nav" index="3">实训管理</el-menu-item>
        <el-menu-item class="nav" index="4">教师管理</el-menu-item>
        <el-menu-item class="nav" index="5">学生管理</el-menu-item>
        <el-submenu class="logout-userinfo" index="6">
          <template slot="title"><i class="el-icon-user"></i> 欢迎您</template>
          <el-menu-item index="6-1">个人信息</el-menu-item>
          <el-menu-item index="6-2">退出</el-menu-item>
        </el-submenu>
      </el-menu>

      <el-card class="info-card">
        <div slot="header" class="clearfix">
          <span>个人信息</span>
        </div>
        <div>
            <el-form ref="msg" :model="msg" labelPosition='right' class="info" label-width="80px">
                <el-form-item label="身份:">{{msg.identify}}</el-form-item>
                <el-form-item label="工号:">{{msg.id}} </el-form-item>
                <el-form-item label="姓名:">{{msg.name}} </el-form-item>
                <el-form-item label="性别:">{{msg.gender}} </el-form-item>
                <el-form-item label="电话:">
                    <el-input placeholder="请输入新的手机号" v-model="msg.phone" :disabled="disable"><el-button type="primary" slot=append @click="change()">修改手机号</el-button></el-input>
                </el-form-item>
                <el-form-item label="公司:">{{msg.school}} </el-form-item>
                <el-form-item label="职务:">{{msg.profession}} </el-form-item>
                <el-form-item label="密码：">
                    <el-input placeholder="请输入密码" v-model="msg.password" show-password :disabled="disable"><el-button type="primary" slot=append @click="change()">修改密码</el-button></el-input>
                </el-form-item>
                <el-form-item style="margin-top: 30px;">
                    <el-button @click="clear" style="margin-left: 10%;">取消</el-button>
                    <el-button type="primary" @click="submit" style="margin-left: 50%;">保存</el-button>
                </el-form-item>
            </el-form>
        </div>
      </el-card>
</div>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/element-ui/index.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/route.js"></script>
    <script src="/static/js/admin/userinfo.js"></script>
</body>

</html>
