<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>实训管理系统</title>
    <link rel="stylesheet" href="/static/element-ui/index.css" />
    <link
      rel="shortcut icon"
      href="/static/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/css/teacher/training.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <el-menu
        :default-active="navIndex"
        class="el-menu-nav"
        mode="horizontal"
        @select="navSelect"
        background-color="#342ead"
        text-color="#fff"
        active-text-color="#ffd04b"
      >
        <el-menu-item class="logo-title" index="1">实训管理系统</el-menu-item>
        <el-menu-item class="nav" style="margin-left: 200px;" index="2"
          >公告</el-menu-item
        >
        <el-menu-item class="nav" index="3">实训管理</el-menu-item>
        <el-menu-item class="nav" index="4">周报管理</el-menu-item>
        <el-submenu class="logout-userinfo" index="5">
          <template slot="title"><i class="el-icon-user"></i> 欢迎您</template>
          <el-menu-item index="5-1">个人信息</el-menu-item>
          <el-menu-item index="5-2">退出</el-menu-item>
        </el-submenu>
      </el-menu>

      <div class="view-courses">
        <h3>管理实训</h3>
        <div>
          <el-table
            ref="multipleTable"
            :data="allCourses"
            border
            stripe
            style="width: 90%; margin-left: 5%;"
          >
            <el-table-column type="expand">
              <template slot-scope="props">
                <el-form label-position="left" class="demo-table-expand">
                  <el-form-item label="实训名：">
                    <span>{{ props.row.name }}</span>
                  </el-form-item>
                  <el-form-item label="实训地点：">
                    <span>{{ props.row.address }}</span>
                  </el-form-item>
                  <el-form-item label="实训公司：">
                    <span>{{ props.row.company }}</span>
                  </el-form-item>
                  <el-form-item label="指导教师：">
                    <span>{{ props.row.mentor }}</span>
                  </el-form-item>
                  <el-form-item label="限选人数：">
                    <span>{{ props.row.count }}</span>
                  </el-form-item>
                  <el-form-item label="实训描述：">
                    <span>{{ props.row.desc }}</span>
                  </el-form-item>
                  <el-form-item label="发布时间：">
                    <span>{{ props.row.create_at }}</span>
                  </el-form-item>
                </el-form>
              </template>
            </el-table-column>
            <el-table-column prop="id" label="实训编号"> </el-table-column>
            <el-table-column prop="name" label="实训名"> </el-table-column>
            <el-table-column prop="count" label="限选人数"> </el-table-column>
            <el-table-column
              prop="already_select"
              label="已选人数"
            ></el-table-column>
          </el-table>
        </div>
        <div style="margin-top: 30px;">
          <h3>选课学生</h3>
          <template>
            <el-table
              :data="selectedStudents"
              stripe
              border
              style="width: 90%; margin-left: 5%;"
            >
              <el-table-column prop="name" label="姓名"> </el-table-column>
              <el-table-column prop="id" label="学号"> </el-table-column>
              <el-table-column prop="profession" label="专业">
              </el-table-column>
            </el-table>
          </template>
        </div>
      </div>
    </div>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/element-ui/index.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/route.js"></script>
    <script src="/static/js/teacher/training.js"></script>
  </body>
</html>
